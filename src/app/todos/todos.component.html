<ul *ngFor="let todo of todosServise.todos; let i = index;">
  <li>
    <span [class.done]="todo.completed">
      <input type="checkbox" [checked]="todo.completed" (click)="onChange(todo.id)"/>
      <strong>{{ i + 1 }}</strong>
      {{ todo.title | uppercase }}
    </span>
    <small>{{ todo.date | date:'medium' }}</small>
    <button class="rm" (click)="delete(todo.id)">X</button>
    </li>
</ul>
